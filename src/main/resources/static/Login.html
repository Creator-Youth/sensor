<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/iconfont.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/f.js"></script>
    <title>联系方式管理</title>
</head>
<body>
    <div class="kongfx">
        <div class=" wid400">
            <div class="f_Head">
                <span>输入老师信息</span>
                <i class="Js_closeBtn iconfont icon-buoumaotubiao20 fr"></i>
            </div>
            <div class="f_content">
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        老师职工号:
                    </div>
                    <div class="f_alone_input">
                        <input class="f_p_input" />
                    </div>
                    <!--提示消息-->
                    <div class="f_pormat">
                        请输入老师职工号：
                    </div>
                </div>
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        老师姓名:
                    </div>
                    <div class="f_alone_input">
                        <input class="f_p_input" />
                    </div>
                    <!--提示消息-->
                    <div class="f_pormat">
                        请输入老师姓名
                    </div>
                </div>
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        联系方式:
                    </div>
                    <div class="f_alone_input">
                        <input class="f_p_input" />
                    </div>
                    <!--提示消息-->
                    <div class="f_pormat">
                        请输入老师联系方式（电话号码+住址）
                    </div>
                </div>
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        老师班级:
                    </div>
                    <div class="f_alone_input">
                        <input class="f_p_input" />
                    </div>
                    <!--提示消息-->
                    <div class="f_pormat">
                        请输入老师班级
                    </div>
                </div>
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        老师性别:
                    </div>
                    <div class="f_alone_input">
                        <input class="f_p_input" />
                    </div>
                    <!--提示消息-->
                    <div class="f_pormat">
                        请输入性别
                    </div>
                </div>
                <div class="f_alonediv1">
                    <div class="f_alone_name">
                    </div>
                    <div class="f_alone_input1">
                        <!--publicbtn-->
                        <div class="publicf_btn">
                            <div class="publicf_btn1">
                                确定
                            </div>
                            <div class="publicf_btn2 fr Js_closeBtn">
                                取消
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </div>
</body>
</html>
