<body onload="firstLoad()">
<script>
    function firstLoad() {
        confirm("进入宿舍具体监控信息界面");
        var index = getParams();
        var dormitory_lou;
        var dormitory_cen;

        dormitory_lou = index['dormitory_lou'];
        dormitory_cen = index['dormitory_cen'];
        alert(dormitory_cen+dormitory_lou);
    }
    function getParams(){
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
        }else{
            return null;
        }
        return theRequest;
    }
</script>
