<script type="text/javascript">
    function firstLoad() {
        var result='';
        if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        }else{
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.open("get","teacher/findAll",true);
        xmlhttp.onreadystatechange=function(){
            if (xmlhttp.status == 200) {
                if (xmlhttp.readyState == 4) {
                    var value = xmlhttp.responseText;
                    var json = eval("("+value+")");
                    result=display(json);
                    $("#data").html(result);
                }
            }
        }
        xmlhttp.send();
    }

    function windowsAddTeacher() {
        window.open("Login.html" ,"","width=480,height=480");

    }

    function display(Json){


        //content="<div class='PublicDownWhole clearfix'>";
        //content+="<div class='RightBox'>";
        //content+="<div class='PublicContentBox'>";

        content="";
        content+=" <div class='InquireSelectTable'>";
        content+="<table class='PublicTableCss'>";
        content+="<thead>";
        content+=" <tr>";
        content+=" <td>";
        content+=" <input id='inputcheck' class='inputcheck' type='checkbox' name='inputcheck' />";
        content+=" <label for='inputcheck'></label>";
        content+=" <span>全选</span>";
        content+="</td>";
        content+="<td>ID</td>";
        content+="<td>老师编号</td>";
        content+="<td>老师姓名</td>";
        content+="<td>老师联系方式（电话号码+住址）</td>";
        content+="<td>老师班级</td>";
        content+="<td>老师性别</td>";
        content+="<td>操作</td>";
        content+="</tr>";
        content+="</thead>";
        content+="<tbody>";
        for(i=0;i<Json.length;i++){
            content+="<tr>";
            content+="<td>";
            content+="<input id='aa' class='inputcheck' type='checkbox' name='inputcheck' />";
            content+="<label for='aa'></label>";
            content+="</td>";
            content+="<td>"+Json[i].id+                           "</td>";//ID
            content+="<td>"+Json[i].teacher_id+                   "</td>";//编号
            content+="<td width='200'>"+Json[i].teacher_name+     "</td>";//姓名
            content+="<td width='400'>"+Json[i].teacher_dormitory+"</td>";//联系方式
            content+="<td>"+Json[i].class_name+                   "</td>";//班级
            content+="<td>"+Json[i].gender+                       "</td>";//性别
            content+="<td>";
            content+="<div class='PublicTableBtnIcon Color3Btn Js_edit'>";
            content+="<i class='iconfont icon-tubiaozhizuomobanyihuifu-' onclick='windowsAddTeacher()'></i>";
            content+="<span>编辑</span>";
            content+="</div>";
            content+=" <div class='PublicTableBtnIcon Color4Btn Js_delete'>";
            content+="<i class='iconfont icon-shanchu'></i>";
            content+="<span>删除</span>";
            content+="</div>";
            content+="</td>";
            content+="</tr>";
        }
        content+="</tbody>";
        content+="</table>";
        content+="</div>";
        return content;
    }
</script>
