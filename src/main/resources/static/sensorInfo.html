<script type="text/javascript">
    
    function firstLoad() {
        var result='';
        if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        }else{
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("get","sensor/getAllInfo",true);
        xmlhttp.onreadystatechange=function(){
            if (xmlhttp.status == 200) {
                if (xmlhttp.readyState == 4) {
                    var value = xmlhttp.responseText;
                    var json = eval("("+value+")");
                    result=display(json);
                    $("#test").html(result);
                }
            }
        }
        xmlhttp.send();
        alert("开始刷新数据")
    }

    function display(Json) {
        content="<div class='InquireSelectTable'>";
        content+="<table class='PublicTableCss'>";
        content+="<thead>";
        content+="<tr>";
        content+="<td>ID</td>";
        content+="<td width='200'>传感器ID</td>";
        content+="<td width='200'>学生姓名</td>";
        content+="<td width='200'>班主任</td>";
        content+="<td>是否在床上</td>";
        content+="<td>是否在说话</td>";
        content+="<td>是否在开灯</td>";
        content+="<td>是否损坏</td>";
        content+="<td>操作</td>";
        content+="</tr>";
        content+="</thead>";
        content+="</table>";
        content+="</div>";
        content+="<tbody>";
        for(i=0;i<Json.length;i++){
            content+=" <tr>";
            content+="<td>"+Json[i].id+"</td>";
            content+="<td>"+Json[i].sensor_id+"</td>";
            content+="<td>"+Json[i].student_name+"</td>";
            content+="<td>"+Json[i].teacher_name+"</td>";
            if(Json[i].is_bed == true){content+="<td>"+"未在床上休息"+"</td>";}
            if(Json[i].is_bed == false){content+="<td>"+"未违纪"+"</td>";}
            if(Json[i].is_noise == true){content+="<td>"+"说话"+"</td>";}
            if(Json[i].is_noise == false){content+="<td>"+"未违纪"+"</td>";}
            if(Json[i].is_light == true){content+="<td>"+"未熄灯"+"</td>";}
            if(Json[i].is_light == false){content+="<td>"+"未违纪"+"</td>";}
            if(Json[i].is_good == true){content+="<td>"+"未损坏"+"</td>";}
            if(Json[i].is_good == false){content+="<td>"+"已损坏"+"</td>";}
            content+="<td>";
            content+="<div class='PublicTableBtnIcon Color3Btn Js_edit'>";
            content+="<i class='iconfont icon-tubiaozhizuomobanyihuifu-'></i>";
            content+="<span>查看学生信息</span>";
            content+="</div>";
            content+="</td>";
            content+="</tr>";
        }
        content+="</tbody>";
        return content;

    }
</script>>
